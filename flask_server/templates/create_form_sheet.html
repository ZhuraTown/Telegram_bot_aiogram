<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/time_sh.css">
    <title>Табель времени</title>
  </head>
  <body>
  <div class="container" id="title-container">
      <h5 id="title">Табель времени</h5>
      <h5 id="company">ЛИИС/АМР</h5>
      <h5 id="date"> 02.06.2022</h5>
      <h5 id="name_work">ЭЛЕКТРИКА (ЭОМ,СГП)</h5>
  </div>
  <div class="container" id="place_sheet">
    <div class="container" id="form_container">
        <form action="" id="form_timesheet" method="post">
            <div class="form-group" id="first">
                <div class="build_stage_level">
                <div class="input_build">
                    <input type="text" class="form-control" placeholder="Здание" name="build" id="build">
                </div>
                    <div class="input_inline">
                        <div class="left-block" >
                            <input type="text" class="form-control only-block" placeholder="Этаж" name="level" id="level">
                        </div>
                        <div class="right-block">
                            <input type="text" class="form-control only-block" placeholder="Этап" name="stage" id="stage">
                        </div>
                    </div>
                    </div>
                <div class="workers">
                    <h4>Рабочие</h4>
                    <div class="input_inline">
                        <div class="left-block" >
                            <input type="number" class="form-control only-block" placeholder="Плановый" name="worker_p" id="worker_p">
                        </div>
                        <div class="right-block">
                            <input type="number" class="form-control only-block" placeholder="Фактический" name="worker_f" id="worker_f">
                        </div>
                    </div>
                </div>
                <div class="workers">
                    <h4>ИТР</h4>
                    <div class="input_inline">
                        <div class="left-block" >
                            <input type="number" class="form-control only-block" placeholder="Плановый" name="itr_p" id="itr_p">
                        </div>
                        <div class="right-block">
                            <input type="number" class="form-control only-block" placeholder="Фактический" name="itr_f" id="itr_f">
                        </div>
                    </div>
                </div>
                <div class="workers">
                    <h4>Охрана</h4>
                    <div class="input_inline">
                        <div class="left-block" >
                            <input type="number" class="form-control only-block" placeholder="Плановый" name="sec_p" id="sec_p">
                        </div>
                        <div class="right-block">
                            <input type="number" class="form-control only-block" placeholder="Фактический" name="sec_f" id="sec_f">
                        </div>
                    </div>
                </div>
                <div class="workers">
                    <h4>Дежурный</h4>
                    <div class="input_inline">
                        <div class="left-block" >
                            <input type="number" class="form-control only-block" placeholder="Плановый" name="duty_p" id="duty_p">
                        </div>
                        <div class="right-block">
                            <input type="number" class="form-control only-block" placeholder="Фактический" name="duty_f" id="duty_f">
                        </div>
                    </div>
                </div>
                <div class="button-delete">
                <input type="button" value="Удалить" class="btn delete" id="clear">
                </div>
            </div>
        </form>
        </div>
        <div class="btn-add">
            <input type="button" value="Добавить" class="btn" id="btn-add" onclick="add_str();">
        </div>
      <div class="btn-send">
        <input form="form_timesheet" type="submit" value="Отправить" class="btn">
      </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="../static/js/button.js"></script>
  </body>
</html>
